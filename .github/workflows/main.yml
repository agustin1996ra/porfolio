name: Deploy porfolio to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run Deployment

      run: |
        echo ${{ secrets.SSH_PRIVATE_KEY }} > key && chmod 400 key
        ssh -i key ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }} '

            bash deploy_script.sh
            '
